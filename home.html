<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Layout</title>
   <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: black;
    }
    .header{
     overflow: auto;
     text-decoration: none;
     color: white;
    }
    .home{
         display: grid;
         grid-gap: .5rem;
       grid-template-columns: 1fr 1fr;
      float: right;
       overflow: auto;
    color: white;
    text-decoration: none;
      position: relative;
      bottom: 15px;
      font-size: medium;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 10px 15px 10px 30px;
      font-size: large;
      font-weight: 550;
      color: white;
      height: 50px;
    }
    footer{
      padding: 10px 15px 10px 30px;
      font-size: large;
      font-weight: 550;
      color: white;
      height: 50px;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: row;
      flex: 1;
    }

    .sidebar {
      font-weight: bold;
      padding: 20px;
      background-color: rgb(221, 221, 221);
      min-width: 200px;
    }

    .content {
      background-color: whitesmoke;
      padding: 20px;
      flex: 1;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    form {
      padding: 10px ;
    }

    .sinin-footer a {
      color: blue;
      text-decoration: none;
      padding-left: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 30%;
        min-width: unset;
      }

      .content {
        width: 30%;
      }
    }
   </style>
</head>
<body>
  <div class="container">
  <header class="c">
  <ul>
    <li class="header">Header</a> </li>
         <a href="/movies.html" class="home">Movies</a>  
         <a href="/home.html" class="home">Home</a>  
  </ul>
</header>
    <main>
      <div class="sidebar">
        <p>Sidabar</p>
        <p>Main</p>
      </div>
      <div class="content">
        <h2>Sign Up</h2>
        <form action="form.php">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" required>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <label for="confirmpassword">Confirm Password</label>
          <input type="password" name="confirmpassword" id="confirmpassword" required>
          <button type="submit">Sign Up</button>
        </form>

        <h2>Sign In</h2>
        <form action="form.php">
          <label for="emailaddress">Email Address</label>
          <input type="email" name="emailaddress" id="emailaddress" required>
          <label for="password2">Password</label>
          <input type="password" name="password" id="password2" required>
          <div class="sinin-footer">
            <button type="submit">Sign In</button>
            <span>Don't have an account? <a href="#">Sign up here</a></span>
          </div>
        </form>
      </div>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>
